<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../public/css/root.css">
     <script src="https://cdn.tailwindcss.com"></script>
   <script src="../../public/js/auth.js"></script>
  

</head>
<body >
  <main class="flex justify-center items-center min-h-screen">
    
    <!-- Container -->
    <div class="flex  h-[550px] w-[750px] rounded-xl overflow-hidden shadow-lg border border-gray-600">
      
        <!-- Right Side: Login Form -->
      <div class="w-1/2  flex flex-col justify-center px-10">
        <h2 class="text-3xl font-bold mb-6 text-center">REGISTER</h2>
        
        <form class="flex flex-col space-y-5" id="registerForm">
          <!-- Username -->
          <div>
            <input  
              type="text"
              id="username" 
              placeholder="Enter your username" 
              class="w-full bg-transparent border-b border-gray-300 focus:outline-none focus:border-[var(--color-primary-500)] py-2"
            >
          </div>  <!-- Email -->
          <div>
            <input 
              type="text"
              id="email" 
              placeholder="Enter your email" 
              class="w-full bg-transparent border-b border-gray-300 focus:outline-none focus:border-[var(--color-primary-500)] py-2"
            >
          </div>
          <!-- Password -->
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              placeholder="Enter your password" 
              class="w-full bg-transparent border-b border-gray-300 focus:outline-none focus:border-[var(--color-primary-500)] py-2 pr-10"
            >
            <button type="button" class="absolute right-2 top-2 text-gray-300">
              <i id="eyeIcon" class="fas fa-eye-slash"></i>
            </button>
          </div>
          <!-- Register Button -->
          <button 
            type="submit" 
            class="w-full border border-gray-300 py-2 rounded-md hover:bg-[var(--color-primary-700)] transition">
            Login
          </button>
        </form>
        <p class="text-center mt-6 text-sm">
          Already have an Account? 
          <a href="./login.html" class="underline text-[var(--color-primary-300)]">Login Here</a>
        </p>
      </div>

      <!-- Left Side: Image -->
      <div class="w-1/2 bg-cover bg-center bg-no-repeat" style="background-image: url('../../public/images/auth.png')">
      </div>
    </div>
  </main> 
</body>
</html>
