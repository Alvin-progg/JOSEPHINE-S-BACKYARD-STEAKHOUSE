            <i class="bi bi-list"></i>
          </button>
          
          <!-- Desktop Navigation -->
          <ul id="desktop-nav" class="hidden lg:flex gap-6 text-2xl">
            <li>
              <a href="./home.html" class="relative text-[#fffeee] hover:text-[var(--color-primary-600)] transition-colors duration-300 after:absolute after:left-0 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[var(--color-primary-600)] after:transition-all after:duration-300 hover:after:w-full">
                Home
              </a>
            </li>
            <li>
              <a href="./menu.html" class="relative text-[#fffeee] hover:text-[var(--color-primary-600)] transition-colors duration-300 after:absolute after:left-0 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[var(--color-primary-600)] after:transition-all after:duration-300 hover:after:w-full">

                Order
              </a>
            </li>
            <li>
              <a href="./reservation.html" class="relative text-[#fffeee] hover:text-[var(--color-primary-600)] transition-colors duration-300 after:absolute after:left-0 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[var(--color-primary-600)] after:transition-all after:duration-300 hover:after:w-full">
                Reserve Table
              </a>
            </li>
          </ul>
          
          <!-- User Dropdown -->
          <div class="relative hidden lg:block">
            <button onclick="toggleDropdown()" class="flex items-center gap-2 text-xl text-[#fffeee] px-4 py-2 rounded-md hover:bg-[#2a2a2a] transition-colors duration-300" >
              <i class="bi bi-person-circle mr-1" ></i>
             
              <span id="user"></span>
              <i class="bi bi-chevron-down"></i>
            </button>
            <div id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-[#1e1e1e] rounded-md shadow-lg hidden z-10 border border-gray-700">

              <hr class="border-gray-600">
              <button id="logout" class="w-full px-4 py-2 text-sm text-[#fffeee] hover:bg-red-600 hover:text-white transition-colors duration-300 rounded-b-md">

              </button>
            </div>

        <!-- Mobile Navigation Menu -->

            </a>
            <hr class="border-gray-600 my-3">
            <div class="flex items-center gap-2 text-[#fffeee] py-2">

            <button  id="logout" class="block text-red-400 hover:text-red-300 transition-colors duration-300 py-2 pl-4" href="/views/auth/login.html">
