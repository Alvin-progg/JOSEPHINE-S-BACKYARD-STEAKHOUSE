<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./public/css/root.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class=" ">
      <nav class="flex justify-between items-center p-4 py-9 bg-[#121212]">
        <div class="flex justify-between items-center w-full mx-64">
          <div>
            <a
              href="#"
              class="text-3xl hover:text-[var(--color-primary-600)] duration-300"
              >Steak House</a
            >
          </div>
          <ul class="flex gap-6 text-2xl">
            <li>
              <a href="" class="relative group"
                >Home
                <div
                  class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[var(--color-primary-600)] transition-all duration-300 group-hover:w-full"
                ></div
              ></a>
            </li>
            <li>
              <a href="" class="relative group"
                >Menu
                <div
                  class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[var(--color-primary-600)] transition-all duration-300 group-hover:w-full"
                ></div>
              </a>
            </li>
            <li class="relative">
              <a href="#" class="relative inline-block group">
                Gallery
                <div
                  class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[var(--color-primary-600)] transition-all duration-300 group-hover:w-full"
                ></div>
              </a>
            </li>
            <li>
              <a href="" class="relative group"
                >Contact Us
                <div
                  class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[var(--color-primary-600)] transition-all duration-300 group-hover:w-full"
                ></div
              ></a>
            </li>
          </ul>
          <div class="">
            <a
              href="#"
              class="text-xl text-black relative transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl group font-bold cursor-pointer px-4 py-3 max-md:text-2xl max-md:px-3 max-md:py-2 bg-[var(--color-primary-600)] hover:bg-[var(--color-primary-800)] text-secondary-200 rounded-xl overflow-hidden"
              >Reserve Now</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        id="hero"
        class="relative w-full flex items-center h-[90vh] bg-[url(./public/images/heroBG.jpg)] bg-cover bg-center"
      >
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/50"></div>

        <!-- Content -->
        <div class="relative z-10 flex justify-between gap-14 w-full mx-64">
          <div class="flex flex-col">
            <div class="flex flex-col gap-6 font-semibold">
              <h1 class="text-6xl text-white fonto">JOSEPHINE&apos;S</h1>
              <h2 class="text-5xl text-white fonto">BACKYARD STEAKHOUSE</h2>
              <p class="text-3xl text-white">“Bold Cuts. Big Flavor.”</p>
            </div>
            <div class="flex gap-6 my-10 text-xl text-black">
              <a
                href="#"
                class="text-xl relative transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl group font-bold cursor-pointer px-4 py-3 bg-[var(--color-primary-600)] hover:bg-[var(--color-primary-800)] text-secondary-200 rounded-xl"
              >
                Explore Menu
              </a>
              <a
                href="#"
                class="text-xl relative transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl group font-bold cursor-pointer px-4 py-3 bg-[var(--color-primary-600)] hover:bg-[var(--color-primary-800)] text-secondary-200 rounded-xl"
              >
                Order Now
              </a>
            </div>
          </div>
        </div>
      </section>
      <section></section>
    </main>
  </body>
</html>
