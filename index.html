<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./public/css/root.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="">
      <nav class="flex justify-between items-center p-4 py-10">
        <div class="flex justify-between items-center w-full mx-64">
          <div>
            <a href="#" class="text-3xl">Steak House</a>
          </div>
          <ul class="flex gap-6 text-2xl">
            <li><a href="" class="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Menu</a></li>
            <li className="relative group">
              <a href="#" className="relative inline-block">
                Gallery
                <div
                  className="absolute left-0 -bottom-1 w-0 h-[2px] bg-[var(--color-primary-600)] transition-all duration-300 group-hover:w-full"
                ></div>
              </a>
            </li>
          </ul>
          <div class="">
            <a href="#" class="text-2xl bg-[var(--color-primary-700)] py-3 px-4 rounded-2xl text-black font-semibold"
              >Reserve Now</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero" class="w-full flex items-center h-[90vh]">
        <div class="flex justify-between gap-14 w-full mx-64">
          <div class="flex flex-col">
            <div class="flex flex-col gap-6">
              <h1 class="text-6xl">JOSEPHINE&apos;S</h1>
              <h2 class="text-5xl">BACKYARD STEAKHOUSE</h2>
              <p class="text-3xl">“Bold Cuts. Big Flavor.”</p>
            </div>
            <div class="flex gap-6 my-10 text-xl">
              <a
                href="#"
                class="text-2xl bg-[var(--color-primary-700)] py-3 px-4 rounded-2xl text-black font-semibold"
              >
                Explore Menu
              </a>
              <a
                href="#"
                class="text-2xl bg-[var(--color-primary-700)] py-3 px-4 rounded-2xl text-black font-semibold"
              >
                Order Now
              </a>
            </div>
          </div>
          <div>
            <img
              src="./public/images/josephine.jpg"
              alt=""
              class="w-[400px] h-[500px] rounded-3xl"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
